<ion-header>
    <ion-toolbar>
        <ion-title class="text-center">Chat Clone</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div style="height: 100px;"></div>
    <form>
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-icon name="chatbubble-ellipses-outline" size="large"></ion-icon>
                </ion-col>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-label>Chat Clone Ionic</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="email" placeholder="email@email.com" required email></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" placeholder="password" minLength="6" required email></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button (click)="isAuth()">Login</ion-button>

                </ion-col>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-label>{{ isLogin ? 'You don\'t have account':'You have account'}}</ion-label>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
