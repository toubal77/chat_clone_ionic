<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button>
                <ion-icon name="search" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="text-center">All Chat</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container" style="border: 1px solid red; height:120px">
        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let itemStory of listStory; let i = index">
                    <ion-avatar>
                        <img [src]=itemStory.img>
                    </ion-avatar>
                    <ion-label>{{itemStory.label + i}} </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="container" style="margin-top: 20px;border: 1px solid red;">
        <form>
            <ion-input type="text" placeholder="Search" class="input-group-text"></ion-input>
        </form>
    </div>
    <div class="container" style="margin-top: 20px;margin-bottom: 20px;border: 1px solid red;">
        <ion-grid *ngFor="let itemUser of listStory; let i = index">
            <ion-row>
                <!-- <ion-col size="12" size-sm="8" offset-sm="2" text-center> -->
                <ion-col>
                    <ion-item [routerLink]="['/home/'+ itemUser.id]">
                        <ion-thumbnail slot="start">
                            <ion-img [src]="itemUser.img"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{ itemUser.label }}</h2>
                            <p>{{ itemUser.label }}</p>
                        </ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
