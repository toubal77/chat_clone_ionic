<div class="container" style="margin-top: 20px;margin-bottom: 20px;border: 1px solid red;">
    <ion-grid *ngFor="let itemUser of listStory; let i = index">
        <ion-row>
            <!-- <ion-col size="12" size-sm="8" offset-sm="2" text-center> -->
            <ion-col>
                <!-- <ion-item [routerLink]="['/home/'+ itemUser.id]"> -->
                <ion-item routerLink="/home/chatId">
                    <ion-thumbnail slot="start">
                        <ion-img [src]="itemUser.img"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                        <h2>{{ itemUser.label }}</h2>
                        <p>{{ itemUser.label }}</p>
                    </ion-label>
                    <ion-thumbnail slot="end">
                        <ion-icon name="add"></ion-icon>
                        <ion-icon name="remove"></ion-icon>
                    </ion-thumbnail>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
