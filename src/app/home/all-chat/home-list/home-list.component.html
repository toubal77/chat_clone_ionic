<div class="container" style="margin-top: 20px;margin-bottom: 20px;border: 1px solid red;">
    <ion-grid *ngFor="let user of users; let i = index">
        <ion-row>
            <!-- <ion-col size="12" size-sm="8" offset-sm="2" text-center> -->
            <ion-col>
                <!-- <ion-item [routerLink]="['/home/'+ itemUser.id]"> -->
                <ion-item routerLink="/home/detail">
                    <ion-thumbnail slot="start">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-thumbnail>
                    <ion-label>
                        <h2>{{user['username'] }}</h2>
                        <p>{{ user['email'] }}</p>
                    </ion-label>
                    <ion-thumbnail slot="end">
                        <ion-icon name="add"></ion-icon>
                        <ion-icon name="remove"></ion-icon>
                    </ion-thumbnail>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
